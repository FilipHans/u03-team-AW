<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/main.css">
    <script src="" defer></script>
    <title>Leaderboard</title>
</head>
<body class="leaderboard-site">
    <section class="leaderboard-container">
        <article class="leaderboard">
            <div class="top-3">
                <div class="first">
                    <img src="./img/top1.png" alt="1st place">
                    <p>name</p>
                </div>
                <div class="second-third">
                    <div class="second">
                        <img class ="image-container" src="./img/top2.png" alt="2nd place">
                        <p>name</p>
                    </div>
                    <div class="third">
                        <img src="./img/top3.png" alt="2nd place">
                        <p>name</p>
                    </div>
                </div>
            </div>
            <article class="fourthPlace-andSoOn">
                <div class="players-List">
                    <p class="top-players">4: name</p>
                    <p class="top-players">5: name</p>
                    <p class="top-players">6: name</p>
                    <p class="top-players">7: name</p>
                    <p class="top-players">8: name</p>
                </div>    
            </article>
        </article>
    </section>
</body>
</html>
